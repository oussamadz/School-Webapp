{% extends 'adminpanel/base.html' %}                                                              
{% load crispy_forms_tags %}                                                                      
{% block content %}                                                                               
        <div class="content-section">                                                             
                <form method='POST' enctype="multipart/form-data">                                
                {%csrf_token%}                                                                    
                <fieldset class="form-group">                                                     
                        <legend class="border-bottom mb-4">Cree un nouvelle salle profile</legend>
                        {{ form|crispy }}                                                         
                </fieldset>                                                                       
                <div class="form-group">                                                          
                        <button class="btn btn-outline-success" type="submit">Cree</button>       
                </div>                                                                            
                </form>                                                                           
        </div>                                                                                    
{% endblock %}
